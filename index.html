<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>IA Upscaler - Version Stable</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/upscaler@0.14.0/dist/browser/umd/upscaler.min.js"></script>
    
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #f0f2f5; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 600px; width: 100%; text-align: center; }
        .drop-zone { border: 2px dashed #ccc; padding: 30px; cursor: pointer; margin-bottom: 20px; background: #fafafa; }
        .drop-zone:hover { border-color: #007bff; background: #eef6ff; }
        img { max-width: 100%; height: auto; margin-top: 10px; border: 1px solid #ddd; }
        button { background: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #status { margin-top: 15px; font-weight: bold; color: #555; }
    </style>
</head>
<body>

<div class="card">
    <h2>üöÄ IA Image Quality Booster</h2>
    
    <div class="drop-zone" id="dropZone">
        <strong>Cliquez ici pour choisir une image</strong>
        <input type="file" id="fileInput" style="display:none" accept="image/*">
    </div>

    <div id="status">Chargement de l'IA...</div>
    
    <button id="upscaleBtn" style="display:none">Am√©liorer l'image</button>

    <div style="margin-top:20px">
        <p id="labelOriginal" style="display:none">Original :</p>
        <img id="inputImg">
        <p id="labelResult" style="display:none">R√©sultat am√©lior√© :</p>
        <img id="outputImg">
    </div>
</div>

<script>
    let upscaler;

    // 1. Initialisation s√©curis√©e de l'IA
    try {
        upscaler = new Upscaler();
        document.getElementById('status').innerText = "‚úÖ IA Pr√™te";
    } catch (e) {
        document.getElementById('status').innerText = "‚ùå Erreur de chargement de l'IA";
        console.error(e);
    }

    const fileInput = document.getElementById('fileInput');
    const dropZone = document.getElementById('dropZone');
    const upscaleBtn = document.getElementById('upscaleBtn');
    const inputImg = document.getElementById('inputImg');
    const outputImg = document.getElementById('outputImg');
    const status = document.getElementById('status');

    // 2. Gestion de l'ouverture du fichier (Ind√©pendant de l'IA)
    dropZone.addEventListener('click', () => {
        fileInput.click();
    });

    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (event) => {
                inputImg.src = event.target.result;
                document.getElementById('labelOriginal').style.display = 'block';
                upscaleBtn.style.display = 'inline-block';
                outputImg.src = ''; // Efface le r√©sultat pr√©c√©dent
                status.innerText = "Image charg√©e. Pr√™t √† am√©liorer !";
            };
            reader.readAsDataURL(file);
        }
    });

    // 3. Traitement de l'image
    upscaleBtn.onclick = async () => {
        if (!upscaler) return alert("L'IA n'est pas encore pr√™te.");
        
        upscaleBtn.disabled = true;
        status.innerText = "‚è≥ Analyse en cours... (Patientez environ 10-20 sec)";

        try {
            const upscaledImage = await upscaler.upscale(inputImg.src);
            outputImg.src = upscaledImage;
            document.getElementById('labelResult').style.display = 'block';
            status.innerText = "‚ú® Am√©lioration termin√©e !";
        } catch (err) {
            status.innerText = "‚ùå Erreur durant le traitement.";
            console.error(err);
        } finally {
            upscaleBtn.disabled = false;
        }
    };
</script>

</body>
</html>
